   <h2>Your Bookings</h2>

   <div class="wrapper">

      <div fxLayout fxLayoutAlign="center center">
          <mat-form-field fxFlex="40%">
            <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Search">
          </mat-form-field>
        </div>
      <table mat-table [dataSource]="book" matSort class="mat-elevation-z8">
  
        
    
    
        <ng-container matColumnDef="bookingId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Booking Id </th>
          <td mat-cell *matCellDef="let element"> {{element.bookingId}} </td>
        </ng-container>
    
        <ng-container matColumnDef="userName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>User Name </th>
          <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
        </ng-container>
    
        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Choreographer Location </th>
          <td mat-cell *matCellDef="let element"> {{element.location}} </td>
        </ng-container>
    
        <ng-container matColumnDef="choreographers">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Choreographer Name </th>
          <td mat-cell *matCellDef="let element"> {{element.choreographers}} </td>
        </ng-container>
    
        <ng-container matColumnDef="danceforms">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Dance Forms </th>
          <td mat-cell *matCellDef="let element"> {{element.danceforms}} </td>
        </ng-container>
    
        <ng-container matColumnDef="session">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Session </th>
          <td mat-cell *matCellDef="let element"> {{element.session}} </td>
        </ng-container>
    
        <ng-container matColumnDef="pricetable">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> pricetable </th>
          <td mat-cell *matCellDef="let element"> {{element.pricetable}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>
    
        <!-- <ng-container matColumnDef="area">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Area </th>
          <td mat-cell *matCellDef="let element"> {{element.area}} </td>
        </ng-container> -->
    
                            <!-- buttons -->
    
        
  
        <ng-container  matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let element"><button  (click)="deleteBookings(element.bookingId)" mat-stroked-button >CANCEL Booking</button> </td>
          </ng-container>

         
    
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <!-- Angular 8 pagination -->
      <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
    </div>
