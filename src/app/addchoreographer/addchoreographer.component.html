<div class= "container" >
  <h1>Add Choreographers</h1>

  <form action="/action_page.php" (ngSubmit)="onSubmit(choreoForm)" #choreoForm="ngForm">


      <div class="form-group">
        <label for="name">Choreographer Name</label>
        <input type="text" class="form-control" [(ngModel)]="choreo.name"  placeholder="Enter Choreographer Name" 
            name="name" #name='ngModel'  pattern="[a-zA-Z0-9]+"  maxlength="20" required />
             <!----------------- Using *ngIF----------------------->   
             <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Choreographer Name is required</div>
        
      </div>


      <div class="form-group">
        <label for="age">Choreographer Age</label>
        <input type="text" class="form-control" [(ngModel)]="choreo.age" placeholder="Enter Choreographer Age" 
            name="age" #age='ngModel'  pattern="[0-9]{2}"  required />
             <!----------------- Using *ngIF----------------------->   
        <!-- <div *ngIf="age.invalid" class="alert alert-danger">Age is Required</div> -->
        <div [hidden]="age.valid || age.pristine" class="alert alert-danger">Choreographer Age is required</div>
      </div>


      <div class="form-group">
          <label for="location">Choreographer Location </label>
          <select class="form-control" id="location" [(ngModel)]="choreo.location"  placeholder="Enter Choreographer Location" 
          name="location" #location='ngModel' required>
          <option id="" value="" disabled>select</option>
            <option>bangalore</option>
            <option>mumbai</option>
            <option>chennai</option>
          </select>
        </div>

      
      <div class="form-group">
  <label for="danceforms">Dance Forms</label>
  <select class="form-control" id="danceforms" [(ngModel)]="choreo.danceforms"  placeholder="Enter Choreographer danceform" 
  name="danceforms" #location='ngModel'  required>
  <option id="" value="" disabled>select</option>
    <option>contemporary dance</option>
    <option>hiphop</option>
  </select>
 </div>

      <div class="form-group">
          <label for="session">Session</label>
          <select class="form-control" id="session" class="form-control" [(ngModel)]="choreo.session"  placeholder="Enter Choreographer session" 
          name="session" #location='ngModel'  required>
          <option id="" value="" disabled>select</option>
            <option>morning</option>
            <option>afternoon</option>
          </select>
        </div>

      <div class="form-group">
        <label for="pricetable">Choreographer Price Table</label>
        <input type="text" class="form-control" [(ngModel)]="choreo.pricetable" placeholder="Enter Choreographer Price Table" 
            name="pricetable" #pricetable='ngModel'  pattern="[0-9]{4}"  required />
             <!----------------- Using *ngIF----------------------->   
        <!-- <div *ngIf="age.invalid" class="alert alert-danger">Age is Required</div> -->
        <div [hidden]="pricetable.valid || pricetable.pristine" class="alert alert-danger">Price is required</div>
      </div>
      

    <button type="submit" [disabled]="!choreoForm.valid"  class="btn btn-success" >Add Choreographer</button>
  </form>
</div>
