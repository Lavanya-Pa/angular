 <h2>Choreographers List</h2>

 <div class="wrapper">

    <div fxLayout fxLayoutAlign="center center">
        <mat-form-field fxFlex="40%">
          <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Search">
        </mat-form-field>
      </div>
    <table mat-table [dataSource]="choreo" matSort class="mat-elevation-z8">

      
  
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Choreographer Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Choreographer Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Choreographer Age </th>
        <td mat-cell *matCellDef="let element"> {{element.age}} </td>
      </ng-container>
  
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Choreographer Location </th>
        <td mat-cell *matCellDef="let element"> {{element.location}} </td>
      </ng-container>
  
      <ng-container matColumnDef="danceforms">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Dance Forms </th>
        <td mat-cell *matCellDef="let element"> {{element.danceforms}} </td>
      </ng-container>
  
      <ng-container matColumnDef="session">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Session </th>
        <td mat-cell *matCellDef="let element"> {{element.session}} </td>
      </ng-container>
  
      <ng-container matColumnDef="pricetable">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> pricetable </th>
        <td mat-cell *matCellDef="let element"> {{element.pricetable}} </td>
      </ng-container>
  
      <!-- <ng-container matColumnDef="area">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Area </th>
        <td mat-cell *matCellDef="let element"> {{element.area}} </td>
      </ng-container> -->
  
                          <!-- buttons -->
  
      <ng-container  matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let element"><button (click)="editChoreos(element)" mat-stroked-button >EDIT</button> </td>
      </ng-container>

      <ng-container  matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> Delete </th>
          <td mat-cell *matCellDef="let element"><button  (click)="deleteChoreos(element.id)" mat-stroked-button >DELETE</button> </td>
        </ng-container>
  
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <!-- Angular 8 pagination -->
    <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
  </div>
