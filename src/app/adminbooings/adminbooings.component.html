<h2>User Bookings</h2>
<div class="wrapper">

    <div fxLayout fxLayoutAlign="center center">
        <mat-form-field fxFlex="40%">
          <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
      </div>
    <table mat-table [dataSource]="adminbook" matSort class="mat-elevation-z8">

      
  
  
      <ng-container matColumnDef="bookingId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Booking Id </th>
        <td mat-cell *matCellDef="let element"> {{element.bookingId}} </td>
      </ng-container>
  
      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>User Name </th>
        <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
      </ng-container>
  
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Choreographer Location </th>
        <td mat-cell *matCellDef="let element"> {{element.location}} </td>
      </ng-container>
  
      <ng-container matColumnDef="choreographers">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Choreographer Name </th>
        <td mat-cell *matCellDef="let element"> {{element.choreographers}} </td>
      </ng-container>
  
      <ng-container matColumnDef="danceforms">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Dance Forms </th>
        <td mat-cell *matCellDef="let element"> {{element.danceforms}} </td>
      </ng-container>
  
      <ng-container matColumnDef="session">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Session </th>
        <td mat-cell *matCellDef="let element"> {{element.session}} </td>
      </ng-container>
  
      <ng-container matColumnDef="pricetable">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> pricetable </th>
        <td mat-cell *matCellDef="let element"> {{element.pricetable}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}}
        <div [hidden]=" element.status != 'Pending' || element.status == 'Approved'">
          <button type="reset" class="btn btn-success" name="rad" (click)="accept(element.bookingId)">Accept</button><br>
          <button type="reset" class="btn btn-danger" name="rad" (click)="reject(element.bookingId)">Reject</button>
        </div>
      </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <!-- Angular 8 pagination -->
    <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
  </div>
