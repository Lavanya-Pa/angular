<ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link active" >Welcome to Dance Studio</a>
    </li>
    
  </ul> 
  <div class="container ">
    <h2>Edit Choreographers</h2>
    <table class="table table-striped">
        <tr>
          <td>Choreographer Id</td>
          <td>Choreographer Name</td>
          <td>Choreographer Age</td>
          <td>Choreographer Location</td>
          <td>Dance Forms</td>
          <td>Session</td>
          <td>Price Table</td>
          <td colspan="2">Action</td>
        </tr>
      <!----------------- Using *ngFor----------------------->
      <tr>
        <td><input type="text" name="id" #id="ngModel" class="form-control" [(ngModel)]="choreo.id" disabled value="{{choreo.id}}"></td>
        <td><input type="text" name="name" #name="ngModel" class="form-control" [(ngModel)]="choreo.name" value="{{choreo.name}}"></td>
        <td><input type="text" name="age" #age="ngModel" class="form-control" [(ngModel)]="choreo.age" value="{{choreo.age}}"></td>
        <td><input type="text" name="location" #location="ngModel" class="form-control" [(ngModel)]="choreo.location" value="{{choreo.location}}"></td>
        <td><input type="text" name="danceforms" #danceforms="ngModel" class="form-control" [(ngModel)]="choreo.danceforms" value="{{choreo.danceforms}}"></td>
        <td><input type="text" name="session" #session="ngModel" class="form-control" [(ngModel)]="choreo.session" value="{{choreo.session}}"></td>
        <td><input type="text" name="pricetable" #pricetable="ngModel" class="form-control" [(ngModel)]="choreo.pricetable" value="{{choreo.pricetable}}"></td>
        <td><button (click)="editChoreos(choreo)" class="btn btn-info">Edit</button></td>
      </tr>
  </table>
  </div>
